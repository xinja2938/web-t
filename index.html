<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EroEroDub Admin Panel</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="admin-app">
        <!-- Admin Login -->
        <div id="admin-login" class="auth-container">
            <img src="../img/logo.png" alt="EroEroDub Logo" class="auth-logo">
            <h1 class="auth-title">Admin Login</h1>
            <div class="admin-form" style="width: 100%; max-width: 400px;">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="admin-email" class="form-input" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="admin-password" class="form-input" placeholder="Enter your password">
                </div>
                <button id="admin-login-btn" class="save-button">Login</button>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="admin-dashboard" class="admin-container" style="display: none;">
            <div class="admin-header">
                <h1 class="admin-title">EroEroDub Admin Panel</h1>
                <button id="admin-logout-btn" class="logout-button" style="margin-bottom: 20px;">Logout</button>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-value" id="total-users">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="most-clicked">0</div>
                    <div class="stat-label">Most Clicked Series</div>
                </div>
            </div>

            <div class="admin-form">
                <h2 class="form-section-title">Add New Anime</h2>
                <div class="form-group">
                    <label class="form-label">Series Info</label>
                </div>
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" id="series-name" class="form-input" placeholder="Enter series name">
                </div>
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <input type="text" id="series-language" class="form-input" placeholder="Enter language">
                </div>
                <div class="form-group">
                    <label class="form-label">Quality</label>
                    <input type="text" id="series-quality" class="form-input" placeholder="Enter quality">
                </div>
                <div class="form-group">
                    <label class="form-label">Poster Image URL</label>
                    <input type="text" id="series-poster" class="form-input" placeholder="Enter poster image URL">
                </div>

                <h2 class="form-section-title">Watch Now</h2>
                <div class="form-group">
                    <label class="form-label">Add Episodes</label>
                    <div id="episodes-list" class="episodes-list">
                        <!-- Episode inputs will be added dynamically -->
                    </div>
                    <button id="add-episode-btn" class="add-episode">
                        <i class="fas fa-plus"></i> Add Episode
                    </button>
                </div>

                <button id="save-post-btn" class="save-button">Save Post</button>
            </div>

            <div class="manage-posts">
                <h2 class="form-section-title">Manage Posts</h2>
                <ul id="posts-list" class="posts-list">
                    <!-- Posts will be added dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
